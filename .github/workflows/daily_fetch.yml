name: Daily Anime Image Fetcher

on:
  schedule:
    # Run at 10:00 AM CST (UTC+8) -> 02:00 UTC
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  fetch-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Fetch new image
        run: python daily_fetch.py

      - name: Commit and Push changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Automatic daily image update"
          file_pattern: "images/*" # Only commit changes in images directory
